    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('projectManager', () => ({
                projects: [
                    { id: '1', url: 'https://superiorcatfish.com/', name: 'Superior Catfish', icons: [{ name: 'branding-and-identity'},{ name: 'web-based-animation'},{ name: 'user-interface-design'}], isOpen: false, timeline: null },
                    { id: '2', url: 'https://beisbolensaltlake.com/', name: 'Beisbol en Salt Lake', icons: [{ name: 'branding-and-identity'},{ name: 'web-based-animation'},{ name: 'user-interface-design'}], isOpen: false, timeline: null },
                    { id: '3', url: 'https://madg.com/', name: 'Mad Genius', icons: [{ name: 'branding-and-identity'},{ name: 'web-based-animation'},{ name: 'user-interface-design'}], isOpen: false, timeline: null },
                    { id: '4', url: 'https://www.wgyates.com/', name: 'Yates Construction', icons: [{ name: 'branding-and-identity'},{ name: 'web-based-animation'},{ name: 'user-interface-design'}], isOpen: false, timeline: null },
                    { id: '5', url: 'https://dulinghall.com/', name: 'Duling Hall', icons: [{ name: 'branding-and-identity'},{ name: 'web-based-animation'},{ name: 'user-interface-design'}], isOpen: false, timeline: null },
                    { id: '6', url: '#', name: 'Secret Project', icons: [{ name: 'secret'},], isOpen: false, timeline: null },
                ],
                getProjectStyle(index) {
                    const origins = ['left top', 'center top', 'right top', 'left bottom', 'center bottom', 'right bottom'];
                    return `transform-origin: ${origins[index]};`;
                },
                toggleProject(el, index) {
                    if (index === this.projects.length - 1) return;
                    
                    const project = this.projects[index],
                          projectArticle = el.closest('article') || el.parentElement.nextElementSibling,
                          projectContent = projectArticle.children,
                          projectActions = gsap.utils.toArray('.js-project-action', projectArticle);

                    if (!project.timeline) {
                        project.timeline = gsap.timeline({
                          paused: true,
                          onComplete: () => {
                            project.isOpen = true;
                            projectActions[0].focus();
                          },
                          onReverseComplete: () => {
                            project.isOpen = false;
                            projectArticle.previousElementSibling.focus();
                          }
                        })

                        .to(projectArticle, { autoAlpha: 1, duration: 0.2, ease: 'none' })
                        .to(projectArticle, { scaleY: 1, duration: 0.4, ease: 'power4.out', })
                        .to(projectArticle, { scaleX: 1, duration: 0.4, ease: 'power4.out', })
                        .to(projectContent, { autoAlpha: 1, duration: 0.2, ease: 'none' })
                        .to(projectActions, { scale: 1, duration: 0.2, stagger: -0.1, ease: 'power4.out', });
                    }

                    project.isOpen ? project.timeline.reverse() : project.timeline.play();
                }
            }))
        })
    </script>
